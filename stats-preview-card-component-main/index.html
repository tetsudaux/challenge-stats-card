<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="only screen and (min-width: 960px)" href="desktop.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card-image">
  </div>
  <div class="card-content">
    <div class="card-text">
      <h2>Get <em>insights</em> that help your business grow.</h2>
      <p class="card-text-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>
    <div class="card-stats">
      <div class="card-stats-item">
        <p class="card-stats-number">10k+</p><p class="card-stats-text">companies</p>
      </div>
      <div class="card-stats-item">
        <p class="card-stats-number">314<p class="card-stats-text">templates</p>
      </div>
      <div class="card-stats-item">
        <p class="card-stats-number">12M+<p class="card-stats-text">queries</p>
      </div>
    </div>
  </div>
 
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
