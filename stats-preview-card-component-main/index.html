<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card-image">
    <img src="./images/image-header-mobile.jpg" alt="">
  </div>
  <div class="card-text">
    <h2>Get <em>insights</em> that help your business grow.</h2>
    <p class="card-text-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  </div>
  <div class="card-stats">
    <p class="card-stats-number">10k+</p><p class="card-stats-title">companies</p>
    <p class="card-stats-number">314<p class="card-stats-title">templates</p>
    <p class="card-stats-number">12M+<p class="card-stats-title">queries</p>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
